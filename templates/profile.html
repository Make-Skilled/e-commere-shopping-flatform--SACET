<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fashion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">Fashion Hub</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/seller-dashboard" class="text-gray-700 hover:text-indigo-600"><i class="fas fa-home"></i> Home</a>
                    <a href="/manage-products" class="text-gray-700 hover:text-indigo-600"><i class="fas fa-box"></i> Manage Products</a>
                    <a href="/orders" class="text-gray-700 hover:text-indigo-600"><i class="fas fa-shopping-cart"></i> Orders</a>
                    <a href="/earnings" class="text-gray-700 hover:text-indigo-600"><i class="fas fa-dollar-sign"></i> Earnings</a>
                    <a href="/profile" class="text-gray-700 hover:text-indigo-600"><i class="fas fa-user"></i> Profile</a>
                    <a href="/support" class="text-gray-700 hover:text-indigo-600"><i class="fas fa-question-circle"></i> Support</a>
                    <a href="/logout" class="text-gray-700 hover:text-indigo-600">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-12">Your Profile</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4">Profile Information</h3>
                <div class="space-y-4">
                    <p class="flex items-center text-gray-700">
                        <i class="fas fa-user w-6"></i>
                        <span class="ml-2">{{ user.Name if user else 'Not Available' }}</span>
                    </p>
                    <p class="flex items-center text-gray-700">
                        <i class="fas fa-phone w-6"></i>
                        <span class="ml-2">{{ user.phone if user else 'Not Available' }}</span>
                    </p>
                    <p class="flex items-center text-gray-700">
                        <i class="fas fa-map-marker-alt w-6"></i>
                        <span class="ml-2">{{ user.address if user else 'Not Available' }}</span>
                    </p>
                    
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4">Edit Profile</h3>
                <form action="/update-profile" method="post" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" value="{{ user.Name if user else '' }}" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="text" id="phone" name="phone" value="{{ user.phone if user else '' }}"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" name="address" value="{{ user.address if user else '' }}"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Update Profile
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/seller-dashboard.js"></script>
</body>
</html>
